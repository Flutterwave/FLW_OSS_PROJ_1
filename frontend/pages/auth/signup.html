<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up to WaveWork - Financial Suite for Freelancers and Clients.">
    <link rel="stylesheet" href="../../styles/build.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <title>Sign Up | WaveWork</title>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
    <header class="bg-white py-4 shadow sticky top-0 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img class="h-4 w-auto sm:h-5" src="../../images/logo.svg" alt="WaveWork logo" />
            </a>
        </div>
    </header>
   
    <main class="flex items-center justify-center min-h-screen py-8">
        <div class="w-full max-w-md mx-auto p-8 bg-white border border-gray-200 rounded-lg shadow-lg">
            <form class="space-y-6" action="#">
                <h5 class="text-2xl font-medium text-center text-primary">Log in to WaveWork</h5>
                <p class="font-medium text-center text-gray-800">Select the option that best describes you</p>
                <fieldset>
                    <div class="mt-6 space-y-6">
                        <div class="flex items-center justify-between bg-white border rounded-md p-3">             
                            <label for="freelancer" class="flex items-center justify-between w-full text-sm font-medium text-gray-900">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 24 24" role="img"><polygon fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" points="19.38 21 8.38 21 10 14 21 14 19.38 21"></polygon><circle cx="14.69" cy="17.5" r=".5" fill="var(--icon-color)" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round"></circle><line x1="9.43" x2="5.99" y1="21" y2="21" fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></line><circle cx="10.04" cy="5.73" r="2.73" fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></circle><path fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 18.45v-.9a7 7 0 017-7h.09a6.94 6.94 0 013.79 1.12"></path></svg>
                                <span class="flex-grow ml-2">I am a Freelancer</span>
                                <input id="freelancer" name="account-type" type="radio" class="h-4 w-4 text-indigo-600 focus:ring-indigo-600">
                            </label>
                        </div>

                        <div class="flex items-center justify-between bg-white border rounded-md p-3">             
                            <label for="client" class="flex items-center justify-between w-full text-sm font-medium text-gray-900">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 24 24" role="img"><path fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.28 21h-6.9a1.6 1.6 0 01-1.73-1.5v-4a1.6 1.6 0 011.73-1.5h6.9A1.59 1.59 0 0121 15.5v4a1.66 1.66 0 01-1.72 1.5z"></path><path fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.9 12h-2.15a.65.65 0 00-.72.66V14h3.59v-1.34a.65.65 0 00-.72-.66z"></path><line x1="10.65" x2="21" y1="17.29" y2="17.29" fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></line><circle cx="10.04" cy="5.73" r="2.73" fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></circle><path fill="none" vector-effect="non-scaling-stroke" stroke="var(--icon-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 18.45v-.9a7 7 0 017-7h.09a6.73 6.73 0 011.91.27"></path></svg>
                                <span class="flex-grow ml-2">I am a Client</span>
                                <input id="client" name="account-type" type="radio" class="h-4 w-4 text-indigo-600 focus:ring-indigo-600">
                            </label>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="w-full text-white bg-primary hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create Account</button>
                <p class="mt-6 text-sm text-center font-medium">
                    Already have an account? <a href="login.html" class="text-primary hover:underline">Log in</a>
                </p>
              
            </form>
        </div>
    </main>

    <footer class="bg-white py-6">
        <!-- Any footer content -->
    </footer>

    <script src="../../scripts/main.js"></script>
</body>
</html>
