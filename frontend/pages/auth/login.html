

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to WaveWork - Financial Suite for Freelancers.">
    <link rel="stylesheet" href="../../styles/build.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <title>Login | WaveWork</title>
</head>


<body class="bg-gray-50 text-gray-900 font-sans">
    <header class="bg-white py-4 shadow sticky top-0 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img class="h-4 w-auto sm:h-5" src="../../images/logo.svg" alt="" />
            </a>
        </div>
    </header>

    <main class="flex items-center justify-center min-h-screen py-8">
        <div class="w-full max-w-md mx-auto p-8 bg-white border border-gray-200 rounded-lg shadow-lg">
            <form class="space-y-6" action="#">
                <h5 class="text-2xl font-medium text-center text-primary">Log in to WaveWork</h5>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5" placeholder="amarachi@flutterwave.com" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
                    <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5" required />
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:underline">Lost Password?</a>
                </div>
                <button type="submit" class="w-full text-white bg-primary hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login to your account</button>
                <p class="mt-6 text-sm text-center font-medium">
                    Not registered? <a href="signup.html" class="text-primary hover:underline">Create account</a>
                </p>
                <div class="mt-4">
                    <button type="button" class="w-full flex items-center justify-center px-5 py-2.5 text-sm font-medium text-gray-700 bg-white rounded-lg border border-gray-300 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <svg class="w-6 h-6 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101.33 101.33">
                            <path fill="#fff" d="M0 0h101.33v101.33H0z"/>
                            <path d="M50.667 36.167c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85c-4.16-3.87-9.59-6.25-16.06-6.25-9.38 0-17.49 5.38-21.44 13.22l7.98 6.19c1.89-5.69 7.2-9.91 13.46-9.91z" fill="#EA4335"/>
                            <path d="M73.647 51.217c0-1.57-.15-3.09-.38-4.55h-22.6v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" fill="#4285F4"/>
                            <path d="M37.197 55.257c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19c-1.63 3.24-2.55 6.9-2.55 10.78s.92 7.54 2.56 10.78z" fill="#FBBC05"/>
                            <path d="M50.667 74.667c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19c3.96 7.85 12.07 13.23 21.45 13.23z" fill="#34A853"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-white py-6">
        <!-- Any footer content -->
    </footer>
</body>
</html>
